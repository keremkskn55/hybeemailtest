<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybee</title>
</head>
<body>
    <h1>Test</h1>
    <!-- <a id="btn" href="scheme=hybee://">Open App</a> -->
    <script>
        window.onload = function() {
            if (getExpireDate() > getTimestampInSeconds()){
                var isMobile = {
                    Android: function() {
                        return navigator.userAgent.match(/Android/i);
                    },
                    BlackBerry: function() {
                        return navigator.userAgent.match(/BlackBerry/i);
                    },
                    iOS: function() {
                        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                    },
                    Opera: function() {
                        return navigator.userAgent.match(/Opera Mini/i);
                    },
                    Windows: function() {
                        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
                    },
                    any: function() {
                        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
                    }
                };

                if(isMobile.any()){
                    if( isMobile.iOS() ){
                        window.location.href = "hybee://app";
                        window.open("http://test.hybee.co/account-active", "_self")
                    }
                    else {
                        // document.getElementById('btn')[0].click();
                        // window.open("http://test.hybee.co/account-active", "_self")
                        
                        window.open("http://test.hybee.co/account-active", "_blank")
                        window.open("hybee://", "_self")
                        // setTimeout(function() {
                        //     window.open("hybee://")
                        // }, 3000);
                    }
                }
                else {
                    window.open("http://test.hybee.co/account-active", "_self")
                }
            }
            else {
                window.open("http://test.hybee.co/expired-link", "_self")
            }
        }

        function getExpireDate() {

            var expireDate = 0
            var idx = document.URL.indexOf('?')
            var expireDate = 0
            if (idx != -1) {
                expireDate = parseFloat(document.URL.substring(idx + 1, document.URL.length));
            }
            return expireDate;
        }

        function getTimestampInSeconds () {
            return Math.floor(Date.now() / 1000)
        }
    </script>
</body>
</html>
